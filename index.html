<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Document</title>
</head>
<body>
    <figure class="back-img">
        <img src="./images/background.png" alt="">
    </figure>
    <header>
        <div id="time" class="time"></div>
        <div class="content">
            <form class="content__search" id="search-form">
                <input class="content__search-field" id="search-field" type="text" placeholder="Поиск" required>
                <button id="search-button" class="content__search-button" type="submit">
                    <?xml version='1.0' encoding='iso-8859-1'?>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 26.1 26.1" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 26.1 26.1">
                    <path fill="CurrentColor" d="m25.806,22.9l-5.4-5.4c-0.2-0.2-0.2-0.4-0.1-0.6 1.1-1.7 1.7-3.7 1.7-5.9 0-6.1-4.9-11-11-11s-11,4.9-11,11 4.9,11 11,11c2.2,0 4.2-0.6 5.9-1.7 0.2-0.1 0.5-0.1 0.6,0.1l5.4,5.4c0.4,0.4 1,0.4 1.4,0l1.4-1.4c0.5-0.5 0.5-1.1 0.1-1.5zm-14.7-4.9c-3.9,0-7-3.1-7-7s3.1-7 7-7 7,3.1 7,7-3.1,7-7,7z"/>
                    </svg>
                </button>
            </form>
            <div class="content__random">
                <button id="random-button" class="content__random-button">random</button>
            </div>
        </div>
    </header>
    <section class="gif-page">
        <div class="content gif-page__content">
            <img id="gif" class="gif-page__gif" src="" alt="">
            <div id="loader" class="spinner"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
